<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="clock-container">
            <ul class="clock-hour">
                <li>
                    <div class="num">3</div>
                </li>
                <li>
                    <div class="num">6</div>
                </li>
                <li>
                    <div class="num">9</div>
                </li>
                <li>
                    <div class="num">12</div>
                </li>
            </ul>
            <ul class="hour-mark">
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
                <li>
                    <div class="mark"></div>
                </li>
            </ul>
            <ul class="middle-line">
                <li>
                    <div class="line"></div>
                </li>
                <li>
                    <div class="line"></div>
                </li>
                <li>
                    <div class="line"></div>
                </li>
                <li>
                    <div class="line"></div>
                </li>
            </ul>
        </div>
        <div class="midpoint">
            <div class="point"></div>
        </div>
        <div class="hand-container">
            <div class="hand hour" id="hr"></div>
            <div class="hand min" id="mn"></div>
            <div class="hand sec" id="sc"></div>
        </div>
    </div>
</body>

</html>
